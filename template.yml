AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Where Application

Globals:
  Function:
    Timeout: 20

Resources:
  WhereFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      MemorySize: 1024
      Environment:
        Variables:
          SPRING_CLOUD_FUNCTION_DEFINITION: lambdaHandler
          JWT_SECRET: ${JWT_SECRET}
          JWT_EXPIRED: 600000 #${JWT_EXPIRED}
          DB_URL: ${DB_URL}
          DB_USERNAME:  ${DB_USERNAME}
          DB_PASSWORD:  ${DB_PASSWORD}
          SPRING_PROFILES_ACTIVE: prod
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY

    Metadata:
      Dockerfile: Lambda.Dockerfile
      DockerContext: .
      DockerTag: v1

  WarmupRule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: "rate(5 minutes)"
      State: ENABLED
      Targets:
        - Arn: !GetAtt WhereFunction.Arn
          Id: "WarmupLambdaTarget"
          Input: '{"resource": "/warmup", "path": "/warmup", "httpMethod": "GET"}'

  WarmupLambdaPermission:
     Type: AWS::Lambda::Permission
     Properties:
      FunctionName: !Ref WhereFunction
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt WarmupRule.Arn

Outputs:
  WhereApi:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
