spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    default-schema: odiya
  config:
    activate:
      on-profile: local
  jwt:
    secret: ${JWT_SECRET}
    expired: ${JWT_EXPIRED:604800000}
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
      idle-timeout: 600000
  jpa:
    properties:
      hibernate:
        default_schema: odiya
        show_sql: true
        format_sql: true
      time_zone: UTC
    open-in-view: true
