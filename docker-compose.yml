version: "3.8"

services:
  spring-server:
    image: cjs5241/odiya-server
    deploy:
      replicas: 2
    restart: always
    networks:
      - odiya
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.spring-server.rule=Host(`server.odiya.link`)"
      - "traefik.http.services.spring-server.loadbalancer.server.port=8080"

  nginx-proxy:
    image: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
      - 8080:8080 # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - odiya
    deploy:
      placement:
        constraints:
          - node.role == manager

networks:
  odiya:
