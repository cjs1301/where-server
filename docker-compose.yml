  spring-server:
    image: cjs5241/odiya-server
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-l", "http://localhost:8080/actuator/health" ]
      timeout: 5s
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          memory: '1g'
          cpus: '1'
      update_config:
        order: start-first
        delay: 5s
        failure_action: rollback
      rollback_config:
        order: stop-first
        parallelism: 0
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - odiya
